<script type="text/javascript">
    get_product = ()=>{
        axios.get('{% url "product_ui" %}').then(rsp => {
        rd = rsp.data;
        uiR.renderHTML(
            document.querySelector('#main_content'),
            rd
        )
        })
    }
    get_client = ()=>{
        axios.get('{% url "customer_ui" %}').then(rsp => {
        rd = rsp.data;

            document.querySelector('#main_content'),
            rd
        )
        })
    }    
</script>
