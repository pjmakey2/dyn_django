{% load static %}
<html>

<head>
    <title>Dynamic operations on Django Models</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href='{% static "jl.css" %}' rel="stylesheet">
</head>
<body>
    <div id="menu"></div>
    <div class="container my-5" id="main_content">
        <div class="p-5 text-center bg-body-tertiary rounded-3">
            <h1 class="text-body-emphasis">Dynamic operations on Django Models</h1>
            <p class="col-lg-8 mx-auto fs-5 text-muted">
                A set of algorithms, helpers, and code for rapid and easy work with Django models.
            </p>
            <div class="d-inline-flex gap-2 mb-5">
              Hit "Products" to see the CRUD implementation
            </div>
          </div>
    </div>
    <div id="os_content"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src='{% static "jl.js" %}'></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script text="text/javascript">
        axios.get('{% url "menu" %}').then(rsp => {
            rd = rsp.data;
            uiR.renderHTML(
                document.querySelector('#menu'),
                rd
            )
        })
    </script>
</body>

</html>
